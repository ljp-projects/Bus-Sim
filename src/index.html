<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Simulator</title>
    <link rel="stylesheet" href="./index.min.css">
</head>
<body>
    <div id="content" class="noblur">
        <h2>Money: $<span id=money>0</span></h2>
        <ul id="buses"></ul>
        <button id="add" class="normal">Add a bus</button>
        <button id="earn" class="normal">Earn Money</button>
    </div>
    <dialog id="about-bus"></dialog>
    <dialog id="add-bus">
        <h2>Add Bus</h2>
        <b>Name: </b><input type="text" maxlength="20" minlength="1" id="new-bus-name"><br><br>
        <button class="normal" id="add-new-bus">Add for $<span id="add-new-bus-cost">100</span></button>
    </dialog>
    <script src="./index.min.js"></script>
</body>
</html>
